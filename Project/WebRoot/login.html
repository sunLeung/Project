<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin</title>

	<!-- Bootstrap -->
	<link href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/Flat-UI-master/css/flat-ui.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="loginController" style="background-color: #1abc9c;">
	<div style="width: 800px;margin:250px auto;">
          <div style="width: 250px;float: left;">
            <h1>CMGE</h1>
	            <h4>ThirdPart <small>Platform</small></h4>
          </div>
		<form name="loginForm" ng-submit="login()" novalidate>
          <div class="login-form" style="width: 359px;height: 244px;float: left;">
            <div class="form-group">
              <input autofocus type="text" ng-blur="loginBlur()" name="username" ng-model="username" class="form-control" value="" placeholder="Enter your name" required>
              <span class="input-icon glyphicon glyphicon-user"></span>
            </div>

            <div class="form-group">
              <input type="password" ng-blur="loginBlur()" name="pwd" ng-model="pwd" class="form-control" value="" placeholder="Password" required>
               <span class="input-icon glyphicon glyphicon-lock"></span>
            </div>
            
            <input type="submit" class="btn btn-primary btn-large btn-block" value="Login"/>
            <a class="login-link" href="#">Lost your password?</a>
            
            <div id="loginErrorTip" class="tooltip fade right in" style="top: 86px;left: 340px; display: none;">
            	<div class="tooltip-arrow"></div>
            	<div class="tooltip-inner" style="width: 123px;">用户名密码错误</div>
            </div>
          </div>
         </form>
     </div>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery/jquery-2.1.1.min.js"></script>
<!-- Angular -->
<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>

<script src="scripts/services.js" type="text/javascript"></script>
<script src="scripts/directives.js" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script src="lib/Flat-UI-master/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="lib/Flat-UI-master/js/jquery.ui.touch-punch.min.js"></script>
<script src="lib/Flat-UI-master/js/jquery.placeholder.js"></script>
<script src="lib/Flat-UI-master/js/application.js"></script>

</html>
